<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Popins', sans-serif;

    }
    select{
        
        border: none;
        outline: none;
        font-size: 14px;
    }
table{
            width: 40vw; 
            background-color: white;
           
    }
button{
        background-color: rgb(5, 0, 35);
        color: white;
    }
    thead{
        background-color: #111827;
        color: white;
    }
    h1{
    text-align: center;
        color: rgb(255, 255, 255);
    font-size: 2vw;
    padding-bottom: 10px; 
    padding-top: 20px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    }
    a{
        color: black;
        text-decoration: none;
    }
    a:hover{
        color: rgb(76, 0, 255);
        text-decoration: none;
    }

        #b{
            display: inline-block;
            margin-left: 1020px;
            font-size: 15px;
            
    }

    body {
        width: 100%;
        background: #000000;
        position: relative;
        display: flex;
    }

    #menu {
        background: #111827;
        width: 300px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
    }

    .logo {
        display: flex;
        align-items: center;
        color: #fff;
        padding: 30px 0 0 30px;
    }

    .logo img {
        width: 40px;
        margin-right: 15px;
    }

    .items {
        margin-top: 40px;


    }

    .items li {
        list-style: none;
        padding: 15px 0;
        transition: 0.3s ease;

    }

    .items li:hover {
        background-color: #253047;
        cursor: pointer;
    }

    .items li:nth-child(1) {
        border-left: 4px solid #fff;
    }

    .items li i {
        color: rgb(134, 141, 151);
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 14px;
        margin: 0 10px 0 25px;
    }

    .items li:hover i,
    .items li:hover a {
        color: #F3F4F6;
    }

    .items li a {
        text-decoration: none;
        color: rgb(134, 141, 151);
        font-weight: 300px;
        transition: 0.3s ease;
    }

    #interface {
        width: calc(100% - 300px);
        margin-left: 300px;
        position: relative;
    }

    #interface .navigation {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background:  #111827;
        padding: 15px 30px;
        border-bottom: 3px solid black;
        position: fixed;
        width: calc(100% - 300px);

    }

    #interface .navigation .search {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px 14px;
        border: 1px solid #000000;
        border-radius: 4px;

    }

    #interface .navigation .search {
        margin-right: 14px;
    }

    #interface .navigation .search input {
        border: none;
        outline: none;
        font-size: 14px;
        background-color: #111827;;
    }

    #interface .navigatio .profile {
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    #interface .navigatio .profile i {
        margin-right: 30px;
        font-size: 19px;
        font-weight: 400;
    }

    #interface .navigatio .profile img {
        width: 30px;
        height: 30px;
        object-fit: cover;
        border-radius: 50%;
    }
    .profile .badge{
        position: absolute;
        background-color: red;
        top: 10px; 
        right: 92px; 
        padding: 5px 10px; 
        border-radius: 50%;
        color: white;
    }
      

    .n1 {
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    #menu-btn {
        display: none;
        color: #2b2b22;
        font-size: 20px;
        cursor: pointer;
        margin-right: 20px;
    }

    .i-name {
        color: #444a53;
        padding: 30px 30px 0 30px;
        font-size: 24px;
        font-weight: 700;
        margin-top: 70px;
    }

    .values {
        padding: 30px 30px 0 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .values .val-box {
        background: #111827;
        width: 235px;
        padding: 16px 20px;
        border-radius: 5px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    /* .values .val-box,
.values .val-box i{
    color: #E5E7EB;

} */
    .values .val-box i {
        font-size: 25px;
        width: 60px;
        height: 60px;
        line-height: 60px;
        border-radius: 50%;
        text-align: center;
        color: #fff;
        margin-right: 15px;
    }

    .values .val-box:nth-child(1) i {
        background-color: cornflowerblue;
    }

    .values .val-box:nth-child(2) i {
        background-color: teal;
    }

    .values .val-box:nth-child(3) i {
        background-color: slateblue;
    }

    .values .val-box:nth-child(4) i {
        background-color: indianred;
    }

    .values .val-box a {
        font-size: 15px;
        color: #828997;
        text-decoration: none;
    }

    .profile .log{
        color: black;
        

        
        
     
      
    }

    @media (max-width: 769px) {
        #menu {
            width: 270px;
            position: fixed;
            left: -270px;
            transition: 0.3s ease;
        }

        #menu.active {
            left: 0px;
        }

        #menu-btn {
            display: initial;
        }

        #interface {
            width: 100%;
            margin-left: 0px;
            display: inline-block;
            transition: 0.3s ease;
        }

        #menu.active~ #interface {
            width: calc(100% - 270px);
            margin-left: 270px;
            transition: 0.3s ease;
        }

        #interface .navigation {
            width: 100%;
        }

        .values {
            padding: 30px 30px 0 30px;
            justify-content: flex-start;
        }

        .values .val-box {
            padding: 16px 20px;
            margin: 10px 20px 10px 0;
        }
    }

    @media (max-width:400px) {
        #interface .navigation {
            padding: 2px;

        }

        #interface .navigation .search input {
            width: 100px;
        }
        .profile .badge{
        position: absolute;
        
        top: 5px; 
        right: 25px; 
     
      
    }

        .i-name {
            padding: 30px 15px 0 15px;
            margin-top: 90px;
        }

        .values {
            padding: 15px 15px 0 15px;

        }

        .values .val-box {
            width: 100%;
            margin: 8px 0;
        }
        .btn-link:hover, .btn-link:focus {
        
            display: inline-block;
            display: flex;

}
.profile .log {
    padding-top: 20px;
  
    
}

    }
</style>


<body>
    <section id="menu">
        <div class="logo">
            <img src="{% static 'image/adminimg2.jpg' %}" alt="">
            <h2 style="font-size: 2.5vw;">Admin Dashboard</h2>
        </div>

        <div class="items">
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/adminhome">Dashboard</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/view_register">Registration Notification</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/view_both">Approved Details</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/add_dept">Add Department</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/view_dept">View Department</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/view_dept_trainer">View Staff</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/attendence">Trainers attendence</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/view_trainee_attendence">Trainee attendence</a></li>
            <li><i class="fa fa-pie-chart" aria-hidden="true"></i><a href="/view_leave">Leave request</a></li>
        </div>
    </section>
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <!-- <div class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search">
                </div> -->
            </div>
            <div class="profile">
                <!-- <a href="" class="text-dark">
                    <i class="fas fa-envelope fa-2x"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">9</span>
                </a> --><button class="btn btn-default btn-lg btn-link"><a href="/view_register"> <i class="fa fa-bell" aria-hidden="true" style="color: white;"></i></a>
                <span class="badge">{{res}}</span></button>
                <!-- <img src="{% static 'image/adminimg2.jpg' %}" alt="" width="30" height="30"> -->
                

                <button class="btn btn-default btn-lg btn-link"><a  href=" /logout "><i class="fa fa-arrow-right" aria-hidden="true" style="color: white;"></i>
                </a>
                    <span class="badge"></span></button>                   
            </div>
        </div>


        <div class="container mt-5" id="show">
            <h1> ALLOCATE STUDENTS</h1><br><br>
    
            <div style="overflow-x:auto;">
                <form id="form1" name="form1" method="post" action="/allocatetrainee_post/{{ id }}" style="background-color: #111827; padding: 30px 30px 30px 30px;">
                    {% csrf_token %}
                    <br><br><br>
                    <table width="200" border="1" class="table table-borderless">
                        <tr>
                          
                            <td><label class="form-label select-label" for="select"></label>
                                <select name="select" id="select" class="form-select" aria-label="Default select example" style="width: 100%;">
                                    {% for i in data %}
                                    <option value="{{ i.id }}">{{i.tname}}</option>
                                    {% endfor %}
                                </select>
                               
                            </td>
                           
                        
                            <td>
                                <button class="btn btn-outline-danger" type="submit" name="button" id="button" value="Submit">Submit</button>
                                <!-- <input type="submit" name="button" id="button" value="Submit"> -->
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>


    </section>

    <script>
        $('#menu-btn').click(function () {
            $('#menu').toggleClass("active");
        })
    </script>
</body>

</html>
